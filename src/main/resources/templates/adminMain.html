<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>系统账号管理</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}" ></script>
    <script type="text/javascript" th:src="@{/js/layui/layui.js}" ></script>
    <script th:src="@{/js/adminMain.js}" type="text/javascript"
            charset="UTF-8"></script>
</head>
<body>
<!--<查询条件>-->
<center>
    <div class="demoTable">
        用户姓名：
        <div class="layui-inline">
            <input class="layui-input" id="adminName" autocomplete="off" placeholder="请输入用户姓名">
        </div>
        <button id="searchBtn" class="layui-btn" data-type="reload">搜索</button>
        <button type="button" id="addBtn" class="layui-btn" data-type="reload" >新增</button>
    </div>
</center>

<script type="text/html" id="barDemo">
    {{# if(d.adminState == '4'){ }}
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
<!--    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="cz">重置密码</a>-->
    <a class="layui-btn layui-btn-xs classSt" lay-event="enable">启用</a>
    {{# } else if(d.adminState == '5'){ }}
    <a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
<!--    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="cz">重置密码</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs classSt" lay-event="enable">禁用</a>
    {{# } }}
</script>

<!--新增页面-->
<div style="display: none;" id="myInf">
    <form class="layui-form" action="" method="post">
        <div class="layui-col-md10">
            <br/>
            <div class="layui-form-item">
                <label class="layui-form-label required">账号</label>
                <div class="layui-input-block">
                    <input type="text" id="addAcount" required lay-verify="required" placeholder="请输入账号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label required">用户密码</label>
                <div class="layui-input-block">
                    <input type="password" id="password" required lay-verify="required" placeholder="请输入用户密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label required">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" id="pass" required lay-verify="required" placeholder="请确认用户密码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <input type="radio" name="newRole" value="调度员" title="调度员" checked="">
                    <input type="radio" name="newRole" value="经理" title="经理">
                    <input type="radio" name="newRole" value="客服人员" title="客服人员">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label required">用户姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="addName" required lay-verify="required" placeholder="请输入用户姓名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <div class="layui-input-block">
                    <button type="button" id="register" class="layui-btn" lay-submit lay-filter="saveSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>


<!--修改信息页面-->
<div class="layui-row" id="updateTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" action="" style="margin-top:20px">
            <div class="layui-form-item">
                <label class="layui-form-label">用户ID</label>
                <div class="layui-input-block">
                    <input type="text" id="adminId" disabled required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户账户</label>
                <div class="layui-input-block">
                    <input type="text" id="account" disabled required lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label required">角色</label>
                <div class="layui-input-block">
                    <input type="radio" name="role" value="调度员" title="调度员">
                    <input type="radio" name="role" value="经理"  title="经理">
                    <input type="radio" name="role" value="客服人员"  title="客服人员">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="updateName" required lay-verify="required" placeholder="请输入用户姓名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:20px">
                <div class="layui-input-block">
                    <button type="button" id="sureUpdate" class="layui-btn" lay-submit lay-filter="demo11">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>



<table class="layui-hide" id="admin" lay-filter="admin"></table>

</body>

</html>
