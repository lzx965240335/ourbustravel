<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/js/layui/css/layui.css}" />
    <link rel="stylesheet" th:src="@{/css/quanxian.css}">
    <script th:src="@{/js/jquery-3.5.1.js}" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<center>
    <div class="demoTable">
        <button type="button" id="addBtn" class="layui-btn" data-type="reload">新增</button>
    </div>
</center>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<!--新增角色弹窗-->
<div style="display: none;" id="myInf">
    <form class="layui-form" action="" method="post">
        <br/>
        <div class="layui-form-item">
            <label class="layui-form-label required">账号</label>
            <div class="layui-input-block">
                <input type="text" id="account" required lay-verify="required" placeholder="请输入账号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="text" id="pwd" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色</label>
            <div class="layui-input-block">
                <input type="text"  id="addRole" required lay-verify="required" placeholder="请输入角色类型"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">角色状态</label>
                <div class="layui-input-block">
                    <input type="text"  id="addRoleState" required lay-verify="required" placeholder="请输入角色状态"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">注册时间</label>
            <div class="layui-input-block">
                <input type="text"  id="regTime" required lay-verify="required" placeholder="请输入注册时间"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色名字</label>
            <div class="layui-input-block">
                <input type="text"  id="addAdminName" required lay-verify="required" placeholder="请输入角色名字"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="register" class="layui-btn" lay-submit lay-filter="saveSubmit">新增</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!--修改角色弹窗-->
<div style="display: none;" id="resetMyInf">
    <form class="layui-form" action="" method="post">
        <br/>
        <div class="layui-form-item">
            <label class="layui-form-label required">Id</label>
            <div class="layui-input-block">
                <input type="text" id="adminId" required lay-verify="required"
                       autocomplete="off" class="layui-input" readonly unselectable='on'>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">账号</label>
            <div class="layui-input-block">
                <input type="text" id="resetAccount" required lay-verify="required" placeholder="请输入账号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="text" id="resetPwd" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色</label>
            <div class="layui-input-block">
                <input type="text"  id="resetRole" required lay-verify="required" placeholder="请输入角色类型"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色状态</label>
            <div class="layui-input-block">
                <input type="text"  id="resetRoleState" required lay-verify="required" placeholder="请输入角色状态"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">注册时间</label>
            <div class="layui-input-block">
                <input type="text"  id="resetRegTime" required lay-verify="required" placeholder="请输入注册时间"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">角色名字</label>
            <div class="layui-input-block">
                <input type="text"  id="resetAdminName" required lay-verify="required" placeholder="请输入角色名字"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button id="resetAffirm" class="layui-btn" lay-submit  lay-filter="saveSubmit">修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<!--权限配置弹窗-->
<div id="test1" class="amends demo-transfer" style="display: none;">
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="amend">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码</a>
</script>

<script th:src="@{/js/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script th:src="@{/js/AdminController.js}" charset="utf-8"></script>

</body>
</html>
